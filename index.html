        <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwi6lrW5sqreAhVOZawKHXqlBoUQpMwCCAQ&url=https%3A%2F%2Fstore.google.com%2F%3Futm_source%3Dhp_header%26utm_medium%3Dgoogle_oo%26utm_campaign%3DGS100042&usg=AOvVaw0klweobGSi20iSKV1DeFH9">Store</a>

        <a href="https://www.google.com/intl/en/options/"><i class="material-icons">apps</i></a>
        <div class="notif_icon"></div>

    <!-- START MIDDLE SECTION-->

        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" id="google_logo">
      </div>

      <!-- search bar -->
      <div class="search">
        <form>
          <input type="text" name="searchbar">
        </form>
      </div>

      <!-- buttons -->
      <div class="buttons">
        <button type="button">Google Search</button>
        <button type="button">I'm Feeling Lucky</button>
