<!DOCTYPE html>
<html>
  <head>
    <title>Google Homepage Project By N4G3</title>
    <link href="style.css" type="text/css" rel="stylesheet"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>

    <!-- START HEADER SECTION -->
    <header>
      <div class="h_left">
        <a href="#">About</a>
        <a href="#">Store</a>
      </div>
      <div class="h_right">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#"><i class="material-icons apps">apps</i></a>
        <a href="#"><img src="https://lh3.googleusercontent.com/-72uffMQhR6o/AAAAAAAAAAI/AAAAAAAAAAA/ABtNlbBPD75ZaUGrflxR53xQeLol8zWdVw/s32-c-mo/photo.jpg"></a>
      </div>
    </header>
    <!-- END HEADER SECTION -->


    <!-- START MIDDLE SECTION-->
      <!-- logo -->
      <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" id="google_logo">
      </div>

      <!-- search bar -->
      <div class="search">
        <form>
          <input type="text" name="searchbar">
        </form>
      </div>

      <!-- buttons -->
      <div class="buttons">
        <button type="button">Google Search</button>
        <button type="button">I'm Feeling Lucky</button> 
      </div>
      <!-- END MIDDLE SECTION-->


      <!-- START FOOTER SECTION -->
      <footer>
        <div class="f_left">
          <a href="#">Advertising</a>
          <a href="#">Business</a>
        </div>
      </footer>
  </body>
</html>
