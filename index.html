<!DOCTYPE html>
<html>
  <head>
    <title>Google Homepage Project By N4G3</title>
    <link href="style.css" type="text/css" rel="stylesheet"> 
  </head>
  <body>

    <!-- START HEADER SECTION -->
    <header>
      <div class="h_left">
          <div class="about">About</div>
          <div class="store">Store</div>
      </div>
      <div class="h_right">
        <div class="gmail">Gmail</div>
        <div class="images">Images</div>
        <div class="apps_icon"></div>
        <div class="notif_icon"></div>
        <div class="account_icon"></div>
      </div>
      
    </header>
    <!-- END HEADER SECTION -->


    <!-- START MIDDLE SECTION-->
      <!-- logo -->
      <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" id="google_logo">
      </div>

      <!-- search bar -->
      <div class="search">
        <form>
          <input type="text" name="searchbar">
        </form>
      </div>

      <!-- buttons -->
      <div class="buttons">
        <button type="button">Google Search</button>
        <button type="button">I'm Feeling Lucky</button> 
      </div>

  </body>
</html>
