<!DOCTYPE html>
<html>
  <head>
    <title>Google Homepage Project By N4G3</title>
    <link href="style.css" type="text/css" rel="stylesheet"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>

    <!-- START HEADER SECTION -->
    <header>
      <div class="h_left">
        <a href="https://www.google.com/intl/en/about/?fg=1&utm_source=google.com&utm_medium=referral&utm_campaign=hp-header">About</a>
        <a href="https://store.google.com/?utm_source=hp_header&utm_medium=google_oo&utm_campaign=GS100042">Store</a>
      </div>
      <div class="h_right">
        <a href="https://mail.google.com">Gmail</a>
        <a href="https://www.google.com/imghp?hl=en&tab=wi">Images</a>
        <a href="https://www.google.com/intl/en/about/products/"><i class="material-icons">apps</i></a>
        <button type="button">Sign in</button>
      </div>
    </header>
    <!-- END HEADER SECTION -->


    <!-- START MIDDLE SECTION-->
      <!-- logo -->
      <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" id="google_logo">
      </div>

      <!-- search bar -->
      <div class="search">
        <form>
          <input type="text" name="searchbar">
        </form>
      </div>

      <!-- buttons -->
      <div class="buttons">
        <button type="button">Google Search</button>
        <button type="button">I'm Feeling Lucky</button> 
      </div>
      <!-- END MIDDLE SECTION-->


      <!-- START FOOTER SECTION -->
      <footer>
        <div class="f_left">
          <a href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
          <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a>
        </div>
        <div class="f_right">
          <a href="https://policies.google.com/privacy?hl=en&gl=us">Privacy</a>
          <a href="https://policies.google.com/terms?hl=en&gl=us">Terms</a>
          <a href="https://www.google.com/preferences?hl=en">Settings</a>
        </div>
      </footer>
  </body>
</html>
